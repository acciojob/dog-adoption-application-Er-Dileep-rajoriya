<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	    <h1>Dog Adoption Application</h1>
    
    <form action="#" method="post">
        <!-- Name Field -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
        
        <!-- Phone Number Field -->
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
        
        <!-- Address Field -->
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Address" required>
        
        <!-- Checkbox for previous experience with dogs -->
        <label for="checkbox">Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?"> Yes
        
        <!-- Multi-select for preferred breeds -->
        <label for="multiSelect">Please select your preferred breeds:</label>
        <select id="multiSelect" name="breeds" multiple>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Bulldog">Bulldog</option>
            <option value="Labrador Retriever">Labrador Retriever</option>
            <option value="Beagle">Beagle</option>
        </select>

        <!-- Submit Button -->
        <input type="submit" value="Submit" id="submit-btn">
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
